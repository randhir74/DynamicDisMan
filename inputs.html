<!DOCTYPE html>
<html>
<head>
    <title>Graph Query</title>
    <link rel="stylesheet" type="text/css" href="inputStyle.css">
    <meta charset="UTF-8">

</head>
<body>
    <h1>Graph Query</h1>
    
    <div id="input">
        <label for="city1">City 1:</label>
        <input type="text" id="city1">

        <label for="city2">City 2:</label>
        <input type="text" id="city2">

        <label for="query">Query:</label>
        <select id="query" onchange="handleQueryChange()">
            <option value="add">Add Edge</option>
            <option value="remove">Remove Edge</option>
            <option value="distance">Find Distance</option>
        </select>

        <div id="weightInput">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight">
        </div>

        <button id="submitBtn">Submit</button>
    </div>

    <div id="messageContainer"></div>

    <script src="input.js"></script>
    <script>
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', submitQuery);
    </script>
</body>
</html>
